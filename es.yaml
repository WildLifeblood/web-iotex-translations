home.about.sol.desc1: >-
   A pesar de su rápida evolución, el IoT todavía está lejos de alcanzar la adopción masiva y
   carece de "aplicaciones disruptivas" que atraerían nuevos usuarios al ecosistema debido a
   problemas tales como baja escalabilidad, altos costes de operación, preocupación sobre la privacidad y falta
   de valores funcionales.
home.about.sol.desc2: >-
   IoTeX está afrontando este problema introduciendo la economía de tokens en espacios de IoT, ya
   que creemos firmemente que los incentivos criptográficos, así como el esfuerzo de la comunidad, son
   las dos fuerzas clave para impulsar innovaciones en el espacio del IoT. En resumen, IoTeX es la
   siguiente generación de plataforma blockchain orientada al IoT, con gran escalabilidad,
   privacidad, aislamiento y capacidad de desarrollo para incubar nuevas aplicaciones de IoT
   y ecosistemas.
