hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> es la
  mayor comunidad organizadora de hackatones y de desarrollo hacker en China, y ha
  expandido su presencia en 2018 a 10 países más, incluyendo a Estados Unidos,
  Corea del Sur, Japón, Inglaterra, e India. Hasta la fecha, DoraHacks ha organizado más
  de 100 hackatones en siete ciudades a lo largo del mundo, con más de 5,000
  core hackers y 200,000 desarrolladores globales en su comunidad. DoraHacks ha
  provisto una plataforma para desarrolladores de todos los niveles para crear más de
  1,000 aplicaciones en sus hackatones, y sus hackers han iniciado
  y liderado varias startups blockchain, como ProChain y CorTex — y
  eso es solo el comienzo.
  
  Para más detalle vea <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2nd Charity Program Update</a>.
hall-of-fame.badge-section.dorahacks.title: 2º Programa de Caridad de IoTeX — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  <a target="_blank" href="https://www.ethereum.org/foundation">Ethereum</a> ha
  revolucionado el mundo de la cadena de bloques los últimos cuatro años e hizo
  de “blockchain” la nueva palabra de moda. Como líder de la industria, Ethereum ha provisto
  <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  para alentar a los investigadores y desarrolladores a trabajar en varios frentes para apoyar
  todo el ecosistema blockchain. En IoTeX creemos firmemente que podemos llevar
  hacia delante a toda la industria a través de una rigurosa investigación y colaboración.
  Necesitamos talentos y las mentes más brillantes para dejar huella en el mundo. Una pequeña
  pero poderosa manera de ayudar a nuestra causa es donar ETH a la
  Ethereum Foundation, para así financiar la investigación blockchain.
  
  
  Para más detalle vea <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.badge-section.participation-detail: >-
  Para los detalles de participación, por favor únase al <a target="_blank"
  href="https://t.me/IoTeXGroup">grupo oficial de Telegram</a> y manténgase atento a los mensajes
  fijados.
