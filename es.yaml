hall-of-fame.thank-you.message: >-
   No es nuevo que el crowdsourcing se utilice para financiar una causa específica o una obra de caridad, pero
   IoTeX lo está haciendo vía “contratos inteligentes” y redirigiendo el bombo de las criptomonedas
   a causas benéficas. En los próximos meses, bajo su Programa de Recompensa Comunitaria,
   IoTeX continuará seleccionando  programas de caridad que se alineen con
   la misión de IoTeX de “Conectar el mundo físico, bloque por bloque” como parte de
   dicho programa.
	  
	  
   IoTeX cree en crecer junto con la comunidad y en conectar
   el mundo físico bloque por bloque. Es un objetivo muy ambicioso, pero puede ser
   logrado con un equipo fuerte y una comunidad que lo apoye. Junto con la
   comunidad es posible romper límites en el desarrollo de un ecosistema
   blockchain; por eso es que en IoTeX esperamos que ésta pueda entender nuestra causa
   original y ayude a promoverla.
